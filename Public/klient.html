<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Descripton of the projekt-->
    <title>VisDome Warrior</title>
    <meta name="description" content="DomeNation- a game for the dome in Visualiseringscentrumet Norröping">
    <meta name="description" content="Photo partially by Alexander Andrews on Unsplash">
    <meta name="author" content="Group H">
    <!--For apple rotation and fullscreen, old code?-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--Favicon for the website-->
    <link rel="apple-touch-icon" sizes="57x57" href="/Images/Favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/Images/Favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/Images/Favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/Images/Favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/Images/Favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/Images/Favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/Images/Favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Images/Favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Images/Favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/Images/Favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Images/Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/Images/Favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Images/Favicon/favicon-16x16.png">
    <link rel="manifest" href="/Images/Favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="/Images/Favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#000000">
    <!--Import css and javascript-->
    <link rel="stylesheet" href="styleSheet.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="content">
        <!--Error-->
        <div id="errorView">
            <div id="errorText">

            </div>
        </div>
        <!--Rotate Game-->
        <div id="rotate">
            ROTATE <br />
            <img src="Images/phoneTilt.png" alt="Rotate">
        </div>
        <!--Start Game-->
        <div id="startView">
            <button id="startButton" onclick="startFun()"></button>
        </div>
        <!--Choose Name-->
        <div id="nameView">
            <div class="nameText">
                NAME:
            </div>
            <input id="nameField" type="text" name="name" placeholder="WRITE YOUR NAME" onkeypress="return runScript(event)" />
            <button id="nameButton" onclick="nameFun()"></button>
        </div>
        <!--Choose vepon-->
        <div id="weaponView">
            <div class="nameText">
                CHOOSE A WEAPON
            </div>
            <div id="weaponBox">
                <div class="Weapon" onclick="weaponFun('shotgun')">
                    <img src="Images/Weapon/shotgun.png" alt="SHOTGUN">
                    <div class="WeaponText">SHOTGUN</div>
                </div>
                <div class="Weapon" onclick="weaponFun('popgun')">
                    <img src="Images/Weapon/popgun.png" alt="POPGUN">
                    <div class="WeaponText">POPGUN</div>
                </div>
                <div class="Weapon" onclick="weaponFun('bomber')">
                    <img src="Images/Weapon/bomber.png" alt="BOMBER">
                    <div class="WeaponText">BOMBER</div>
                </div>
            </div>
        </div>
        <!--Game Viwe-->
        <div id="gameView">
            <div id="rightBox">
                <div class="Button" id="fire" ontouchstart="message('F1')" ontouchend="message('F0')">
                </div>
            </div>
            <div id="leftBox">
                <div class="Button" id="right" ontouchstart="message('R1')" ontouchend="message('R0')">
                </div>
                <div class="Button" id="left" ontouchstart="message('L1')" ontouchend="message('L0')">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
