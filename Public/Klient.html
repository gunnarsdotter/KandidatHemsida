<!DOCTYPE html>

<html lang="sv">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="Awario- a game for the dome in Visualiseringscentrumet Norröping">
    <meta name="author" content="Group H">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>AWario</title>

    <link rel="stylesheet" href="StyleSheet.css">
    <script type="text/javascript" src="Script.js"></script>

</head>
<body>
    <div id="content">
        <!--Start Game-->
        <div id="startView">
            <button id="startButton" onclick="startFun()">Start</button>
        </div>

        <!--Choose Name-->
        <div id="nameView">
            <div class="nameText">
                Name:
            </div>
            <input id="nameField" type="text" name="name" placeholder="Write your name" onkeypress="return runScript(event)" ;>
            <button id="nameButton" onclick="nameFun()"> Next </button>

        </div>

        <!--Choose vepon-->
        <div id="weaponView">
            <div class="nameText">
                Choose a weapon
            </div>
            <div id="weaponBox">
                <div class="Weapon" onclick="weaponFun(1)">
                    1
                </div>
                <div class="Weapon" onclick="weaponFun(2)">
                    2
                </div>
                <div class="Weapon" onclick="weaponFun(3)">
                    3
                </div>
            </div>
        </div>

        <!--Game Viwe-->
        <div id="gameView">
            <div id="rightBox">
                <div class="Button" id="fire" ontouchstart="message('F1')" ontouchend="message('F0')">
                </div>

            </div>
            <div id="leftBox">
                <div class="Button" id="right" ontouchstart="message('R1')" ontouchend="message('R0')">

                </div>

                <div class="Button" id="left" ontouchstart="message('L1')" ontouchend="message('L0')">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
